  <h1>Connect Page</h1>
  <form>
    <div class="form-group">
      <label>Enter Email Id:</label>
      <input type="text" class="form-control" placeholder="enter email id" aria-describedBy="emailhelp">
      <small id="emailhelp" class="form-text form-muted">We never share your email id</small>
    </div>

    <div class="form-group">
      <label>Subject:</label>
      <input type="text" class="form-control" placeholder="Enter subject">
    </div>

    <div class="form-group">
      <label>Message:</label>
      <textarea class="form-control" placeholder="Enter your message" rows="10"></textarea>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-info">Submit</button>
    </div>
  </form>
